syntax = "proto2";

package analysis;

message Init {
    required uint32 interval = 1;
    required uint32 duration = 2;
    repeated string netInt = 3;    
};

message Data {
    required int64 time = 1;
    required string netInt = 2;
    optional double rst = 3;
    optional double tp = 4;
    optional double errRate = 5;
    optional double hl = 6;
};
